<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color: red">Làm người yêu anh nhé BaBy <3</h1>
<img src="../img/trai_tym.jpg" height="300" width="300"/>
<input type="button" value="Yes" onclick="yesClick()"/>
<input type="button" id="No" value="No" onmouseover="noClick()" style="position: relative; left:px ;top:px;"/>


<script>

    function yesClick() {
        alert("Yêu em <3.");
    }

    function noClick() {
        var x=  Math.round( Math.random() * window.innerHeight);
        var y= Math.round( Math.random() * window.innerWidth);
        //math.round làm tròn số
        // math.random ra 1 số ngẫu nhiên
        document.getElementById('No').style.left = x + 'px';
        document.getElementById('No').style.top = y + 'px';
    }
</script>



</body>

</html>
