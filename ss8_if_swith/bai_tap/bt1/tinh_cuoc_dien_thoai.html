<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phut=parseFloat(prompt("mời bạn nhập số phút đã gọi: "));
    let phiCoDinh=250;
    let phi;

    if(isNaN(phut)) {

        alert("sorry");
    }if (phut > 200) {
            phi = ((phut - 200) * 200 + 150 * 400 + 50 * 600);
            let tong=0.01*phi+phiCoDinh;
            alert("số tiền bạn cần nộp là: " + tong);
    } else if (phut > 50) {
            phi = ((phut - 50) * 400 + 50 * 600);
            let tong=0.01*phi+phiCoDinh;
            alert("số tiền bạn cần nộp là: " + tong);
    } else {
            phi = phut * 600;
            let tong=0.01*phi+phiCoDinh;
            alert("số tiền bạn cần nộp là: " + tong);
    }
   
</script>

</body>
</html>
