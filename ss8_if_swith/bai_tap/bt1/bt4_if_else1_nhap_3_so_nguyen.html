<script>
    let a=parseInt(prompt("the number a: "));
    let b=parseInt(prompt("the number b: "));
    let c=parseInt(prompt("the number c: "));
    let max=a;

    if(max<b){
        max = b;
    }
    if(max<c) {
        max = c;
    }
        alert(max + " là số lớn nhất");

</script>
