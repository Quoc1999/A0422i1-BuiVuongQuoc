<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let browser = prompt("Mời bạn nhập");
    switch (browser ) {
        case "Edge":
            alert(" You've got a Edge!");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Oke we support these browser too!");
            break;
        default :
            alert("We hope that this page look ok!");

    }
</script>

</body>
