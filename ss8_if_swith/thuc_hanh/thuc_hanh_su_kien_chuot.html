<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="../img/quả_bóng.jpg" height="160" width="200"/>
    <p>Click Button Below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />

</form>
<script>
    let imgObj=null ;
    //khai báo biến imgObj để thực hiện lấy gtri
    imgObj=document.getElementById("myImage");
    //lấy gtri của id:myImage

    function init() {   //tạo hàm(function) init để khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại
        imgObj= document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;
//Tạo hàm moveRight () để tăng khoảng cách trái 10 pixel. Bạn cũng có thể đặt nó là một giá trị âm để di chuyển nó sang bên trái



</script>
</body>
</html>
