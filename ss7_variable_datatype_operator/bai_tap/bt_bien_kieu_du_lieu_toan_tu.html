<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemVatLy;
    let diemHoaHoc;
    let diemSinhHoc;
    diemVatLy= parseInt(prompt("Enter the diemvatLy"))
    diemHoaHoc=parseInt(prompt("Enter the diemHoaHoc"))
    diemSinhHoc=parseInt(prompt("Enter the diemSinhHoc"))
    let diemtrungbinh= (diemVatLy + diemHoaHoc + diemSinhHoc)/3
    document.write(" Điểm trung bình là: "+ diemtrungbinh)

</script>
</body>
</html>
